<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <div id="output" class="output">0</div>
        <button type="button" id="clear" class="button">C</button>
        <button type="button" class="button">±</button>
        <button type="button" class="button">%</button>
        <button type="button" id="divide" class="button operator">÷</button>
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" id="multiply" class="button operator">x</button>
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" id="subtract" class="button operator">-</button>
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" id="add" class="button operator">+</button>
        <button type="button" class="button zero">0</button>
        <button type="button" class="button">.</button>
        <button type="button" id="equals" class="button equals">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
